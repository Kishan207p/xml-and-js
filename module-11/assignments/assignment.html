<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Find genre</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />
      <br />
      <label>
        <input
          type="radio"
          name="playlist-filter"
          value="with-playlists"
          checked
        />
        Show Genres With Playlists
      </label>
      <label>
        <input type="radio" name="playlist-filter" value="without-playlists" />
        Show Genres Without Playlists
      </label>
      <br />
      <button type="submit">Apply filters</button>
    </form>

    <div id="genres"></div>
    <script src="assignment.js" type="text/javascript"></script>
  </body>
</html>
